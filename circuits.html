    <script src="data.js"></script>
    <script>
      const list = document.getElementById("circuitList");
      circuits.forEach((circuit) => {
        const link = document.createElement("a");
        link.className = "tile";
        link.href = `circuit-detail.html?id=${circuit.id}`;

        list.appendChild(link);
      });
